# 自动登录流程示例
# 此规则文件演示如何通过监控屏幕状态自动填写登录信息

name: 自动登录示例
description: 检测到登录相关文字时自动输入内容并点击

context:
  username: "my_admin_user"
  password: "env:LOGIN_PASSWORD"  # 从环境变量读取

rules:
  - name: "填写用户名"
    trigger:
      type: "text_appear"
      pattern: "用户名|Username|账号"
      regex: true
    action: "type"
    params:
      text: "{{username}}"

  - name: "填写密码"
    trigger:
      type: "text_appear"
      pattern: "密码|Password"
      regex: true
    action: "type"
    params:
      text: "{{password}}"

  - name: "确认登录"
    trigger:
      type: "text_appear"
      pattern: "登录|Login|Sign in|确定"
      regex: true
    action: "click"
